<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="hero pt-[30vh] sm:px-20 flex flex-col sm:pt-[30vh] bg-[#0274be] sm:flex justify-between min-h-screen w-[100%] sm:flex-row">
        
            <h1 class="sm:pt-[20vh] text-6xl text-white text-center ">
                Contact Us
            </h1>
        <img class="w-100% sm:w-[50%] pb-[15vh] sm:pb-0" src="/contact/hero.svg" alt="" srcset="" >
    </div>
<h1 class="text-3xl sm:text-6xl text-center py-10">How can we help you?</h1>


<div class="sm:flex py-10">
<div class="form sm:w-[50%] ">
    <section class=" text-gray-600 body-font relative ">
        <div class="container  mx-auto">
          
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                  <input placeholder="Your Name" type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                  <input placeholder="Your Email" type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">Phone Number</label>
                  <input placeholder="Your Number" type="number" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600">How can we help you?</label>
                  <textarea placeholder="your Query" id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-0 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
              </div>
             
            </div>
          </div>
        </div>
      </section>
  </div >
  <div class="share sm:w-[50%] flex flex-col place-content-center space-y-10 mx-5 py-10 sm:py-0">
    <div class="flex ">
        <img src="/contact/calls.svg" alt="" width="10%">
        <div class="ml-10 sm:ml-20">
            <h1>Call Us</h1>
            <p>+91 7984268804</p>
        </div>
    </div>

    <div class="flex ">
      <img src="/contact/mails.svg" alt="" width="10%">
      <div class="ml-10 sm:ml-20">
          <h1>Customer Support</h1>
          <p>contact@digital-sweep.com</p>
      </div>
  </div>

  <div class="flex ">
    <img src="/contact/shares.svg" alt="" width="10%">
    <div class=" ml-10 sm:ml-20">
        <h1>Follow Us on</h1>
        <span class="inline-flex">
          <a class="text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a class="ml-4 text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
            </svg>
          </a>
          <a class="ml-4 text-gray-500">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a class="ml-4 text-gray-500">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
              <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"></path>
            </svg>
          </a>
        </span>
    </div>
</div>
</div>
</div>


<!-- image section -->


<section class="py-10 places m-2 sm:m-0 flex-col sm:flex-row flex justify-center space-y-5 sm:space-y-0 sm:space-x-10 ">
  <img src="/contact/france.jpg" alt=""   class="w-[100%] sm:w-[20%]">
  <img src="/contact/india.jpg" alt="" class="w-[100%] sm:w-[20%]">
  <img src="/contact/tunisia.jpg" alt=""  class="w-[100%] sm:w-[20%]">

</section>


</body>
</html>
